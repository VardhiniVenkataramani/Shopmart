<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMart - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <!-- Header with Navbar -->
    <header>
        <nav>
            <div class="logo">ShopMart</div>
            <ul>
                <li><a href="#">Trendy Fashion</a></li>
                <li><a href="#">Ethnic Fashion</a></li>
                <li><a href="#">Kids Fashion</a></li>
                <li><a href="#">Offers</a></li> <!-- New Offers link -->
                <li><a href="#">Contact Us</a></li> <!-- New Contact link -->
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search for products">
                <button>Search</button>
            </div>
            <div class="cart-icon">
                <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a> <!-- Shopping cart icon -->
            </div>
        </nav>
    </header>
    
    <!-- Banner Section -->
    <section class="banner">
        <img src="banner.png" >
        <div class="banner-text">
            <h1>Latest Fashion for Men & Women</h1>
            <p>Discover amazing deals on top brands!</p>
        </div>
    </section>

    <!-- Category Section -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
            <div class="category-item">
                <img src="images/product1.jpg" alt="Trendy Fashion">
                <p>Trendy</p>
            </div>
            <div class="category-item">
                <img src="images/product2.jpg" alt="Ethnic Fashion">
                <p>Ethnic</p>
            </div>
            <div class="category-item">
                <img src="images/product3.jpg" alt="Kids Fashion">
                <p>Kids</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 ShopMart. All Rights Reserved.</p>
    </footer>
</body>
</html>
